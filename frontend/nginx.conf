server {
    listen 80;
    

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Định dạng MIME cho JS, CSS, JSON
    location ~* \.(js|mjs|css|json|woff2?|eot|ttf|otf|svg|png|jpg|jpeg|gif|ico|webp|mp4|webm|ogv|xml|pdf|txt)$ {
        expires max;
        log_not_found off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Bắt buộc JS có đúng MIME type
    location ~* \.js$ {
        types { application/javascript js; }
        add_header Content-Type application/javascript;
    }

    # Chặn trả về HTML nếu file không tồn tại
    location ~* \.(js|css|json|png|jpg|jpeg|gif|ico|webp|svg|woff2?|ttf|otf|eot)$ {
        try_files $uri =404;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
    gzip_min_length 1000;
    gzip_vary on;

    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
