server {
    listen 80;


    root /usr/share/nginx/html;
    index index.html;

    # Xử lý đường dẫn mặc định cho SPA (React/Vue/Angular)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Định dạng MIME cho JS, CSS, JSON, v.v.
    location ~* \.(js|mjs|css|json|woff2?|eot|ttf|otf|svg|png|jpg|jpeg|gif|ico|webp|mp4|webm|ogv|xml|pdf|txt)$ {
        expires max;
        log_not_found off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Đảm bảo JavaScript module tải đúng MIME type
    location ~* \.js$ {
        types { application/javascript js; }
        add_header Content-Type application/javascript;
    }

    # Nén file tĩnh để giảm dung lượng truyền tải
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
    gzip_min_length 1000;
    gzip_vary on;

    # Tùy chỉnh trang lỗi
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
