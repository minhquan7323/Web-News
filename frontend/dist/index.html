<script>
  const roadLength = 33
  const car = 'ðŸš—'

  function updateDisplay(position) {
    let display = Array(roadLength).join('_')
    display = display.slice(0, position) + car + display.slice(position + 1)
    document.title = display
  }

  let position = roadLength - 1
  updateDisplay(position)

  setInterval(() => {
    if (position > 0) {
      position--
    } else {
      position = roadLength - 1
    }
    updateDisplay(position)
  }, 150)
</script>
